<script>/* eslint-disable */
(function() {
  var location = window.location;
  var href = location.href;
  var protocol = location.protocol;
  if (protocol === 'http:') {
    location.protocol = 'https:';
  }
  // 移动设备进入web化课堂跳转任务详情页
  var reg = /(iphone|ios|android|mini|mobile|mobi|Nokia|Symbian|iPod|iPad|Windows\s+Phone|MQQBrowser|wp7|wp8|UCBrowser7|UCWEB|360\s+Aphone\s+Browser)/i;
  if(reg.test(navigator.userAgent)){
    var cidResult = href.match(/[?#&](course_id|cid)=(\d+)/);
    var tidResult = href.match(/[?#&]term_id=(\d+)/);
    var taidResult = href.match(/[?#&]taid=(\d+)/);
    var fromResult = href.match(/[?#&]from=(\w+)/);
    var isLiteResult = href.match(/[?#&]lite=(\d+)/);
    var vidResult = href.match(/[?#&]vid=(\d+)/)
    var cid = cidResult && cidResult[2];
    var tid = tidResult && tidResult[1];
    var taid = taidResult && taidResult[1];
    var from = fromResult && fromResult[1];
    var lite = isLiteResult && isLiteResult[1];
    var vid = vidResult && vidResult[1];
    if (!lite) {
      var url = '//m.ke.qq.com/taskList.html?_bid=167&_wv=1&cid=' + cid + '&tid=' + tid + '&taid=' + taid + '&from=' + from + '&fr=2';
    } else {
      if (taid) {
        var url = '//m.ke.qq.com/m-core/taskList.html?_bid=167&_wv=3&cid=' + cid + '&tid=' + tid + '#taid=' + taid + '&vid=' + vid;
      } else {
        var url = '//m.ke.qq.com/m-core/live.html?_bid=167&_wv=1&cid=' + cid + '&term_id=' + tid + '&from=' + from + '&lite=' + lite;
      }
    }
    window.location.href = url;
  }
  // 不允许四级域名访问，做一下跳转
  if (location.host !== 'ke.qq.com') {
    window.location.href = href.replace(location.host, 'ke.qq.com');
  }
  // 兼容题库嵌入需求
  location.hash = location.hash.replace(/\?.*/, '');
  var task_id = location.hash.match(/task_id=(.*?)(&|$)/),
    exam_id = location.hash.match(/exam_id=(.*?)(&|$)/),
    has_taid = /taid=/.test(location.hash),
    has_vid = /vid=/.test(location.hash);
  task_id && !has_taid && (window.location.hash += '&taid=' + task_id[1]);
  exam_id && !has_vid && (window.location.hash += '&vid=' + exam_id[1]);
  // IE8/9/10 跳旧版
  var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
  window.isIE = userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
  window.isIE11 = !!window.MSInputMethodContext && !!document.documentMode;
  if (window.isIE && !window.isIE11) {
    // window.location.href = href.replace(/webcourse/, 'webcourse_old'); // 跳转webcouse旧版
    window.location.href = href.replace(/index\.html/, 'upgrade.html'); // 跳转提示页面
  }
})();
/* eslint-enable */
</script>
